<!DOCTYPE html>
<html>
<head>
    <title>CSS467 - Cybersecurity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .flag-box {
            background: #f0f0f0;
            padding: 20px;
            margin: 30px auto;
            width: 60%;
            border-radius: 5px;
        }
        .hidden-comment {
            display: none;
        }
        .admin-only {
            display: none;
        }
    </style>
</head>
<body>
    <h1>CSS467 - Cybersecurity</h1>
    <p>Welcome to the Cybersecurity course!</p>
    
    <div class="flag-box">
        <h3>Flag Information</h3>
        <p>This course contains important security information.</p>
        <div id="access-message">You do not have access permission.</div>
        <div class="admin-only" id="flag-display">
            <p>Hello World</p>
        </div>
    </div>
    
    <script>
        // Check JWT token on page load
        const storedToken = localStorage.getItem("jwtToken");
        if (storedToken) {
            try {
                const [payloadPart, secretPart] = storedToken.split(".");
                const decodedPayload = JSON.parse(atob(payloadPart));
                
                if (decodedPayload.role === "admin") {
                    document.getElementById("access-message").textContent = "Admin access granted!";
                    document.querySelectorAll(".admin-only").forEach(el => {
                        el.style.display = "block";
                    });
                }
            } catch (e) {
                console.error("Token tampering detected");
            }
        }

        console.log("Hint: The JWT uses a weak secret key");
        console.log("The token is stored in localStorage");
    </script>
</body>
</html>
